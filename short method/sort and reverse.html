<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruit = ["apple", "banana", "grapes", "chiku"]
        fruit.sort()
        console.log(fruit)

        let car = ["volvo", "bmw", "merchides", "ola"]
        car.sort()
        console.log(car)

        let bike = ["hero", "honda", "ktm", "jawa"]
        bike.sort()
        console.log(bike)

        let state = ["maharashtra", "punjab", "mp", "chenni"]
        state.sort()
        console.log(state)   
        
        let city = ["pune", "mumbai", "nagpur", "nasik"]
        city.sort()
        console.log(city)

        let country = ["india", "usa", "uk", "germmey"]
        country.sort()
        console.log(country)

        let classes = ["first", "second", "third", "fourth", "fiveth"]
        classes.sort()
        console.log(classes)

        let pccomponents = ["moniter", "keybord", "mouse", "cpu", "speaker"]
        pccomponents.sort()
        console.log(pccomponents)

        // reverse

        let fruit1 = ["apple", "banana", "grapes", "chiku"]
        fruit1.reverse()
        console.log(fruit1)      
        
        let car1 = ["volvo", "bmw", "merchides", "ola"]
        car1.reverse()
        console.log(car1)

        let bike1 = ["hero", "honda", "ktm", "jawa"]
        bike1.reverse()
        console.log(bike1)

        let state1 = ["maharashtra", "punjab", "mp", "chenni"]
        state1.reverse()
        console.log(state1)   
        
        let city1 = ["pune", "mumbai", "nagpur", "nasik"]
        city1.reverse()
        console.log(city1)

        let country1 = ["india", "usa", "uk", "germmey"]
        country1.reverse()
        console.log(country1)

        let classes1 = ["first", "second", "third", "fourth", "fiveth"]
        classes1.reverse()
        console.log(classes1)

        let pccomponents1 = ["moniter", "keybord", "mouse", "cpu", "speaker"]
        pccomponents1.reverse()
        console.log(pccomponents1)
    </script>
</body>
</html>
