<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div.box-set{
   position: relative;
   border: 5px solid black;
   width: 400px;
   height: 400px;
   background-color: lightblue;
  }
  .box{
    
    background-color: aqua;
    width: 80px;
    height: 80px;
    border-radius: 6px;
    margin: 10px;
    left: 20px;
    text-align: center;
  }
  .box1{
    position: absolute;
    left: 60px;
  }
  .box2{
    position: absolute;
    top: 100px;
    left: 60px;

  }
  .box3{
    position: absolute;
    top: 200px;
    left: 60px;
  }

</style>
<body>
  <div class="box-set">
    <div class="box box1"> box 1</div>
    <div class="box box2">box 2</div>
    <div class="box box3">box 3</div>
  </div>
</body>
</html>
