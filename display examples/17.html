<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main_content{
        background-color: lightgray;
        width: 800px;
        height: 600px;
        display: inline-block;
    }
    .first_row1{
        background-color: rgb(83, 96, 244);
        width: 100%;
        height: 25%;
        display: inline-block;
    }
    .colum1{
        background-color: lightgray;
        width: 25%;
        height: 74%;
        display: inline-block; 
    }
    .first_child1{
        background-color: rgb(39, 18, 116);
        width: 100%;
        height: 30%;
        display: inline-block;
    }
    .second_child1{
        background-color: rgb(125, 106, 194);
        width: 100%;
        height: 70%;
        display: inline-block;
    }
    .colum2{
        background-color: lightgray;
        width: 15%;
        height: 74%;
        display: inline-block;
    }
    .first_child2{
        background-color: rgb(52, 38, 246);
        width: 100%;
        height: 33%;
        display: inline-block;
    }
    .second_child2{
        background-color: rgb(58, 45, 152);
        width: 100%;
        height: 33%;
        display: inline-block;
    }
    .third_child2{
        background-color: rgb(65, 49, 137);
        width: 100%;
        height: 32%;
        display: inline-block;
    }
    .colum3{
        background-color: lightgray;
        width: 45%;
        height: 74%;
        display: inline-block;
    }
    .first_child3{
        background-color: rgb(39, 18, 116);
        width: 100%;
        height: 68%;
        display: inline-block;
    }
    .second_child3{
        background-color: lightgray;
        width: 100%;
        height: 32%;
        display: inline-block;
    }
    .sub_first_child3{
        background-color: rgb(23, 80, 149);
        width: 50%;
        height: 100%;
        display: inline-block;
    }
    .sub_second_child3{
        background-color: rgb(94, 37, 132);
        width: 48%;
        height: 100%;
        display: inline-block;
    }
    .colum4{
        background-color: lightgray;
        width: 13%;
        height: 74%;
        display: inline-block; 
    }
    .first_child4{
        background-color: rgb(39, 18, 116);
        width: 100%;
        height:  70%;
        display: inline-block;
    }
    .second_child4{
        background-color: rgb(125, 106, 194);
        width: 100%;
        height: 32%;
        display: inline-block;
    }
</style>
<body>
    <div class="main_content">
        <div class="first_row1">
        </div>
        <div class="colum1">
            <div class="first_child1"></div>
            <div class="second_child1"></div>
        </div>
        <div class="colum2">
            <div class="first_child2"></div>
            <div class="second_child2"></div>
            <div class="third_child2"></div>
        </div>
        <div class="colum3">
            <div class="first_child3"></div>
            <div class="second_child3">
                <div class="sub_first_child3"></div>
                <div class="sub_second_child3"></div>
            </div>
        </div>
        <div class="colum4">
            <div class="first_child4"></div>
            <div class="second_child4"></div>
        </div>
    </div>   
</body>
</html>
