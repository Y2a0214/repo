<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main_content{
            border: 2px solid black;
            width: 600px;

            height: 100%;

        }

            height: 100%;
            text-align: center;

        }
        .colum3{

            display: inline-block;

            background-color: rgb(101, 28, 84);

            height: 100%;
            text-align: center;
            display: inline-block;
        }
        .colum5{
            background-color: rgb(37, 8, 68);
            width: 37%;
            height: 100%;
            text-align: center;
            display: inline-block;
        }

<body>
    <div class="main_content">
        <div class="colum1">Box1</div>
        <div class="colum2">Box2</div>
        <div class="colum3">Box3</div>
        <div class="colum4">Box4</div>
        <div class="colum5">Box4</div>
        
     </div>

</html>
