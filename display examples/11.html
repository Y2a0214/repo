<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main_content{
            border: 2px solid black;
            width: 650px;
            height: 400px;
            text-align: center;
        }
        .first_box1{
            background-color: skyblue;
            width: 100%;
            height: 25%;
        }
        .second_box1{
            background-color: orangered;
            width: 33%;
            height: 25%;
            display: inline-block;
        }
        .third_box1{
            background-color: blue;
            width: 33%;
            height: 25%;
            display: inline-block;
        }
        .fourth_box1{
            background-color: yellow;
            width: 32%;
            height: 25%;
            display: inline-block;
        }
        .first_box2{
            background-color: rgb(54, 65, 70);
            width: 100%;
            height: 25%;
        }
        .second_box2{
            background-color: rgb(60, 240, 99);
            width: 33%;
            height: 25%;
            display: inline-block;
        }
        .third_box2{
            background-color: rgb(255, 94, 19);
            width: 33%;
            height: 25%;
            display: inline-block;
        }
        .fourth_box2{
            background-color: rgb(248, 41, 238);
            width: 32%;
            height: 25%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="main_content">
        <div class="first_box1">The Box</div>
        <div class="second_box1">The Box</div>
        <div class="third_box1">The Box</div>
        <div class="fourth_box1">The Box</div>
        <div class="first_box2">The Box</div>
        <div class="second_box2">The Box</div>
        <div class="third_box2">The Box</div>
        <div class="fourth_box2">The Box</div>
        
    </div>
</body>
</html>
