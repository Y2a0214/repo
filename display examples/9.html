<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main_content{
            background-color: lightsteelblue;
            width: 600px;
            height: 400px;
            display: inline-block;
        }
        .colum1{
            background-color: rgb(27, 81, 150);
            width: 24%;
            height: 100%;
            display: inline-block;
        }
        .colum2{
            background-color: lightsteelblue;
            width: 50%;
            height: 100%;
            display: inline-block;
        }
        .first_row{
            background-color: lightgray;
            width: 100%;
            height: 50%;
            display: inline-block;
        }
        .first_child1{
            background-color: blue;
            width: 49%;
            height: 100%;
            display: inline-block;
        }
        .second_child1{
            background-color: blue;
            width: 48%;
            height: 100%;
            display: inline-block;
        }
        .second_row{
            background-color: lightgray;
            width: 100%;
            height: 50%;
            display: inline-block;
        }
        .first_child2{
            background-color: blue;
            width: 49%;
            height: 100%;
            display: inline-block;
        }
        .second_child2{
            background-color: blue;
            width: 48%;
            height: 100%;
            display: inline-block;
        }
        .colum3{
            background-color: rgb(200, 38, 57);
            width: 24%;
            height: 100%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="main_content">
        <div class="colum1"></div>
        <div class="colum2">
            <div class="first_row">
                <div class="first_child1"></div>
                <div class="first_child1"></div>
            </div>
            <div class="second_row">
                <div class="first_child2"></div>
                <div class="first_child2"></div>
            </div>
        </div>
        <div class="colum3"></div>

    </div> 
</body>
</html>
