<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-contain{
            border: 2px solid lightgray;
            width: 560px;
            height: 360px;
            background-color: lightgray;
            text-align: center;
        }
        div.first_row,div.second_row,div.third_row{
            background-color: lightgray;
            width: 100%;
            height: 33%;
            margin: 2px;
        }
        .first_box1{
            background-color: rgb(180, 41, 177);
            width: 50%;
            height: 100%;
            display: inline-block;
        }
        .second_box1{
            background-color: rgb(255, 43, 32);
            width: 35%;
            height: 100%;
            display: inline-block;
        }
        .third_box1{
            background-color: rgb(142, 255, 67);
            width: 12%;
            height: 100%;
            display: inline-block;
        }
        .first_box2{
            background-color: rgb(239, 69, 171);
            width: 22%;
            height: 100%;
            display: inline-block;
        }
        .second_box2{
            background-color: rgb(189, 100, 196);
            width: 38%;
            height: 100%;
            display: inline-block;
        }
        .third_box2{
            background-color: rgb(70, 77, 126);
            width: 38%;
            height: 100%;
            display: inline-block;
        }
        .first_box3{
            background-color: rgb(156, 247, 165);
            width: 28%;
            height: 100%;
            display: inline-block;
        }
        .second_box3{
            background-color: rgb(128, 121, 232);
            width: 25%;
            height: 100%;
            display: inline-block;
        }
        .third_box3{
            background-color: rgb(255, 244, 127);
            width: 45%;
            height: 100%;
            display: inline-block;
        }

    </style>
</head>
<body>
    <div class="main-contain">
        <div class="first_row">
            <div class="first_box1">box1</div>
            <div class="second_box1">box2</div>
            <div class="third_box1">box3</div>
        </div>
        <div class="second_row">
            <div class="first_box2">box1</div>
            <div class="second_box2">box2</div>
            <div class="third_box2">box3</div>
        </div>
        <div class="third_row">
            <div class="first_box3">box1</div>
            <div class="second_box3">box2</div>
            <div class="third_box3">box3</div>
        </div>

    </div>
</body>
</html>
