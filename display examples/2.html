<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main_content{
            background-color: lightgray;
            width: 800px;
            height: 600px;
            display: inline-block;
        }
        .colum1{
            background-color: darkolivegreen;
            width: 25%;
            height: 100%;
            display: inline-block;
        }
        .colum2{
            background-color: lightgray;
            width: 74%;
            height: 100%;
            display: inline-block;
        }
        .first_row{
            background-color: lightgray;
            width: 100%;
            height: 50%;
            display: inline-block;
        }
        .first_box{
            background-color: rgb(247, 48, 62);
            width: 50%;
            height: 100%;
            display: inline-block; 
        }
        .second_box{
            background-color: rgb(96, 109, 134);
            width: 49%;
            height: 100%;
            display: inline-block;
        }
        .second_row{
            background-color: lightgray;
            width: 100%;
            height: 48%;
            display: inline-block;
        }
        .first_box1{
            background-color: rgb(80, 184, 253);
            width: 50%;
            height: 100%;
            display: inline-block; 
        }
        .second_box1{
            background-color: rgb(66, 0, 158);
            width: 49%;
            height: 100%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="main_content">
        <div class="colum1">
        </div>
        <div class="colum2">
            <div class="first_row">
              <div class="first_box"></div>
              <div class="second_box"></div>
            </div>
            <div class="second_row">
              <div class="first_box1"></div>
              <div class="second_box1"></div>
            </div>

        </div>
    </div>
</body>
</html>
