<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main_content{
            background-color: lightgray;
            width: 800px;
            height: 400px;
            display: inline-block;
        }
        .colum1{
            background-color: lightgray;
            width: 33%;
            height: 100%;
            display: inline-block;
        }
        .first_child1{
            background-color: rgb(48, 85, 109);
            width: 100%;
            height: 50%;
            display: inline-block;
            border-radius: 6px;
        }
        .second_child1{
            background-color: rgb(21, 62, 198);
            width: 100%;
            height: 50%;
            display: inline-block;
            border-radius: 6px;
        }
        .colum2{
            background-color: lightgray;
            width: 66%;
            height: 100%;
            display: inline-block;
        }
        .first_child2{
            background-color: lightgray;
            width: 100%;
            height: 15%;
            display: inline-block;
        }
        .sub_first_child2{
            background-color: rgb(253, 164, 30);
            width: 50%;
            height: 100%;
            display: inline-block;
        }
        .sub_second_child2{
            background-color: rgb(186, 182, 99);
            width: 48%;
            height: 100%;
            display: inline-block;
        }
        .second_child2{
            background-color: lightgray;
            width: 100%;
            height: 85%;
            display: inline-block;
        }
        .sub_first_child02{
            background-color: lightgray;
            width: 100%;
            height: 50%;
            display: inline-block;
        }
        .sub-sub_first_child02{
            background-color: rgb(55, 174, 125);
            width: 30%;
            height: 100%;
            display: inline-block;
        }
        .sub-sub_second_child02{
            background-color: rgb(25, 162, 36);
            width: 67%;
            height: 100%;
            display: inline-block;
        }
        .sub_second_child02{
            background-color: lightgray;
            width: 100%;
            height: 49%;
            display: inline-block;
        }
        .sub-sub_first_child002{
            background-color: rgb(55, 174, 125);
            width: 69%;
            height: 100%;
            display: inline-block;
        }
        .sub-sub_second_child002{
            background-color: rgb(25, 162, 36);
            width: 29%;
            height: 100%;
            display: inline-block;
        }
        
    </style>
</head>
<body>
    <div class="main_content">
        <div class="colum1">
            <div class="first_child1">
                <div class="sub_first_child1"></div>
                <div class="sub_second_child1"></div>
            </div>
            <div class="second_child1"></div>
        </div>
        <div class="colum2">
            <div class="first_child2">
                <div class="sub_first_child2"></div>
                <div class="sub_second_child2"></div>
            </div>
            <div class="second_child2">
                <div class="sub_first_child02">
                    <div class="sub-sub_first_child02"></div>
                    <div class="sub-sub_second_child02"></div>  
                </div>
                <div class="sub_second_child02">
                    <div class="sub-sub_first_child002"></div>
                    <div class="sub-sub_second_child002"></div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
