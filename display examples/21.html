
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main_content{
            background-color: lightgray;
            width: 600px;
            height: 400px;
            display: inline-block;
        }
       .first_row1{
        background-color: lightgray;
        width: 100%;
        height: 16%;
        display: inline-block;
       }
       .first_child{
        background-color: rgb(239, 250, 86);
        width: 30%;
        height: 100%;
        display: inline-block;
       }
       .second_child{
        background-color: rgb(169, 255, 22);
        width: 69%;
        height: 100%;
        display: inline-block;
       }
       .first_row2{
        background-color: rgb(53, 42, 42);
        width: 100%;
        height: 30%;
        display: inline-block;
       }
       .first_row3{
        background-color: lightgray;
        width: 100%;
        height: 40%;
        display: inline-block;
       }
       .first_colum3{
        background-color: rgb(148, 11, 11);
        width: 50%;
        height: 100%;
        display: inline-block;
       }
       .second_colum3{
        background-color: lightgray;
        width: 49%;
        height: 100%;
        display: inline-block;
       }
       .sub_colum1{
        background-color: rgb(124, 90, 198);
        width: 49%;
        height: 100%;
        display: inline-block;
       }
       .sub_colum2{
        background-color: lightgray;
        width: 49%;
        height: 100%;
        display: inline-block;
       }
       .sub_colum01{
        background-color: rgb(115, 30, 64);
        width: 100%;
        height: 50%;
        display: inline-block;
       }
       .sub_colum02{
        background-color: rgb(36, 12, 64);
        width: 100%;
        height: 49%;
        display: inline-block;
       }
       .first_row4{
        background-color: rgb(157, 254, 108);
        width: 100%;
        height: 12%;
        display: inline-block;
       }
    </style>
</head>
<body>
    <div class="main_content">
        <div class="first_row1">
            <div class="first_child"></div>
            <div class="second_child"></div>
        </div>
        <div class="first_row2"></div>
        <div class="first_row3">
            <div class="first_colum3"></div>
            <div class="second_colum3">
                <div class="sub_colum1"></div>
                <div class="sub_colum2">
                    <div class="sub_colum01"></div>
                    <div class="sub_colum02"></div>
                </div>
            </div>
        </div>
        <div class="first_row4"></div>

                
    </div>
</body>
</html>
