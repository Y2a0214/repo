<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main_content{
            border: 2px solid black;
            background-color: lightgray;
            width: 600px;
            height: 400px;
        }
        .first_row{
            width: 100%;
            height: 33%;
            display: inline-block;
        }
        .first_box1{
            background-color: orange;
            width: 50%;
            height: 100%;
            display: inline-block;
        }
        .second_box1{
            background-color: rgb(33, 188, 255);
            width: 49%;
            height: 48%;
            display: inline-block;
        }
        .third_box{
            background-color: rgb(195, 255, 0);
            width: 47%;
            height: 47%;
            display: inline-block;
        }
        .second_row{
            width: 100%;
            height: 33%;
            display: inline-block;  
        }
        .first_box2{
            background-color: coral;
            width: 100%;
            height: 100%;
            display: inline-block;  
        } 
        .third_row{
            width: 100%;
            height: 33%;
            display: inline-block;
        }
        .first_box3{
            background-color: orange;
            width: 33%;
            height: 100%;
            display: inline-block;
        }
        .second_box3{
            background-color: rgb(33, 188, 255);
            width: 33%;
            height: 100%;
            display: inline-block;
        }
        .third_box3{
            background-color: rgb(195, 255, 0);
            width: 32%;
            height: 100%;
            display: inline-block;
        }
        

    </style>
</head>
<body>
    <div class="main_content">
        <div class="first_row">
            <div class="first_box1">Box1</div>
            <div class="second_box1">Box2</div>
            <!--<div class="third_box1">Box3</div>-->
        </div>
        <div class="second_row">
            <div class="first_box2">Box1</div>
        </div>
        <div class="third_row">
            <div class="first_box3">Box1</div>
            <div class="second_box3">Box2</div>
            <div class="third_box3">Box3</div>
        </div>
    </div>
</body>
</html>
