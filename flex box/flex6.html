<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .first_content_row,.second_content_row,.third_content_row{
   background-color: lightblue;
    display: flex;
    flex-direction: row;
    justify-content: center;
  }
  .flex{
    width: 50%;
    height: 80px;
    background-color: tomato;
    margin: 6px;
    border-radius: 4px;
  }
  .flex1{
    width: 50%;
    height: 160px;
    background-color: tomato;
    margin: 6px;
    border-radius: 3px;
  }
  .row1box1{
    width: 70%;
  }
  .sub_first1_row,.sub_second1_row,.sub_third1_row{
    display: flex;
    flex-direction: row;
  }
  .sub-flex{
    width: 50%;
    height: 42px;
    background-color: teal;
    margin: 2px;
    border-radius: 3px;
  }
</style>
<body>

    <div class="first_content_row">
      <div class="flex1 row1box1">1
          <div class="sub_first1_row">
            <div class="sub-flex">1</div>
            <div class="sub-flex">2</div>
            <div class="sub-flex">3</div>
            <div class="sub-flex">4</div>
          </div>
          <div class="sub_second1_row">
            <div class="sub-flex">1</div>
            <div class="sub-flex">2</div>
            <div class="sub-flex">3</div>
          </div>
          <div class="sub_third1_row">
            <div class="sub-flex">1</div>
            <div class="sub-flex">2</div>
            <div class="sub-flex">3</div>
            <div class="sub-flex">4</div>
          </div>
      </div>
      <div class="flex1 row1box2">2</div>
      <div class="flex1 row1box3">3</div>
      <div class="flex1 row1box4">4</div>
      <div class="flex1 row1box5">5</div>
    </div>
    <div class="second_content_row">
      <div class="flex row2box1">1</div>
      <div class="flex row2box2">2</div>
      <div class="flex row2box3">3</div>
    </div>
    <div class="third_content_row">
     <div class="flex row3box1">1</div>
     <div class="flex row3box2">2</div>
     <div class="flex row3box3">3</div>
     <div class="flex row3box4">4</div>
    </div>

</body>
</html.
