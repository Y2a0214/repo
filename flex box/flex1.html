<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first_content_row{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .flex{
            background-color: cadetblue;
            width: 50%;
            height: 80px;
            margin: 7px;
            border-radius: 4px;
        }
        .first_row1,.third_row1{
            width: 120px;
        }
        .second_row2,.first_row3,.second_row4,.fourth_row4{
            width: 90px;
        }
    </style>
</head>
<body>
    <div class="first_content_row">
        <div class="flex first_row1"></div>
        <div class="flex second_row1"></div>
        <div class="flex third_row1"></div>
    </div>
    <div class="first_content_row">
        <div class="flex first_row2"></div>
        <div class="flex second_row2"></div>
        <div class="flex third_row2"></div>
    </div>
    <div class="first_content_row">
        <div class="flex first_row3"></div>
        <div class="flex second_row3"></div>
        <div class="flex third_row3"></div>
    </div>
    <div class="first_content_row">
        <div class="flex first_row4"></div>
        <div class="flex second_row4"></div>
        <div class="flex third_row4"></div>
        <div class="flex fourth_row4"></div>
    </div>
</body>
</html>
