<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first_content_row{
            display: flex;
            flex-direction: row;
            justify-content: start;
        }
        .first_row1,.second_row1,.third_row1,.fourth_row1{
            background-color: cadetblue;
            width: 80px;
            margin: 7px;
            border-radius: 4px;
        }
        .first_row1{
            height: 140px;
        }
        .second_row1{
            height: 80px;
        }
        .third_row1{
            height: 60px;
        }
        .fourth_row1{
            height: 120px;
        }
        .second_content_row{
            display: flex;
            flex-direction: row;
            justify-content:end;
            
        }
        .first_row2,.second_row2,.third_row2,.fourth_row2{
            background-color: cadetblue;
            width: 80px;
            margin: 7px;
            border-radius: 4px;
        }
        .first_row2{
            height: 140px;
        }
        .second_row2{
            height: 80px;
        }
        .third_row2{
            height: 60px;
        }
        .fourth_row2{
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="first_content_row">
        <div class="flex first_row1"></div>
        <div class="flex second_row1"></div>
        <div class="flex third_row1"></div>
        <div class="flex fourth_row1"></div>
    </div>
    <div class="second_content_row">
        <div class="flex first_row2"></div>
        <div class="flex second_row2"></div>
        <div class="flex third_row2"></div>
        <div class="flex fourth_row2"></div>
    </div>
</body>
</html>
