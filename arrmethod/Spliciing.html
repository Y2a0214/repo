<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruit = ["Banana", "Orange", "Apple", "Mango"]
        fruit.splice(0,2) //remove
        console.log(fruit)

        let car = ["volvo", "bmw", "merchides", "ola"]
        car.splice(4,0, "honda") //property add
        console.log(car)

        let bike = ["hero", "honda", "ktm", "jawa"]
        bike.splice(1,2) //remove
        console.log(bike)

        let state = ["maharashtra", "punjab", "mp", "chenni"]
        state.splice(2,1, "gujrat") //proprty add and remove
        console.log(state)

        let city = ["pune", "mumbai", "nagpur", "nasik"]
        city.splice(1,0, "delhi","banglor")
        console.log(city)

        let country = ["india", "usa", "uk", "germmey"]
        country.splice(-1,1)
        console.log(country) 

        let classes = ["first", "second", "third", "fourth", "fiveth"]
        classes.splice(2,0, "sub-second")
        console.log(classes)

        let pccomponents = ["moniter", "keybord", "mouse", "cpu", "speaker"]
        pccomponents.splice(4,1)
        console.log(pccomponents)

        let company = ["asus","asrock","msi","bit"]
        company.splice(0,3)
        console.log(company)

        let food = ["snacks","healthy","food","deit","breakfast"]
        food.splice(-2,2)
        console.log(food)

        let milkproducts = ["apanner","lasi","icecream","cream"]
        milkproducts.splice(-3,1)
        console.log(milkproducts)

        let colors = ["orange","yellow","white","purple"]
        colors.splice(-2,1, "white-yellow")
        console.log(colors)

        let size = ["small","big","large","vergsmall","verybig"]
        size.splice(3,0, "verylarge")
        console.log(size)

        let elec = ["3W","5W","7W","9W","11W","13W"]
        elec.splice(-2,1, "12W")
        console.log(elec)

        let port = ["oneport","twoports","threeports","fourports"]
        port.splice(3,1) //positive
        console.log(port)

        let portsec = ["oneport","twoports","threeports","fourports"]
        portsec.splice(-1,1) //negavtive
        console.log(portsec)

        let person = ["work","eating","sleeping","walking"]
        person.splice(1,3)
        console.log(person)

        let letter = ["ttm","waa","fsd","ada","eyy"]
        letter.splice(2,1)
        console.log(letter)

        let games = ["outdoor","cricket","football","hokey"]
        games.splice(-1,1)
        console.log(games)

        let games1 = ["indoor","chees","tt","kabaddi","badminton"]
        games1.splice(-1,1, "ludoo")
        console.log(games1)

        let book = ["oneline","twoline","threeline"]
        book.splice(3,0, "fourline","fiveline","sixline")
        console.log(book)
    </script>
</body>
</html>
