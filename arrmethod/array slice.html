<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fruit()">clic.keys</button><br>
    <button onclick="car()">clic.keys</button><br>
    <button onclick="bike()">clic.keys</button><br>
    <button onclick="state()">clic.keys</button><br>
    <button onclick="city()">clic.keys</button><br>
    <button onclick="country()">clic.keys</button><br>
    <button onclick="classes()">clic.keys</button><br>
    <button onclick="pccomponents()">clic.keys</button><br>
    <button onclick="company()">clic.keys</button><br>
    <button onclick="food()">clic.keys</button><br>
    <button onclick="milkproducts()">clic.keys</button><br>
    <button onclick="colors()">clic.keys</button><br>
    <button onclick="size()">clic.keys</button><br>
    <button onclick="elec()">clic.keys</button><br>
    <button onclick="port()">clic.keys</button><br>
    <script>
        function fruit(){
            let fruit = ["apple", "banana", "grapes", "chiku"]
            console.log(fruit.slice(1,3))
        }
        
        function car(){
            let car = ["volvo", "bmw", "merchides", "ola"]
             console.log(car.slice(0,3))
        }

        function bike(){
            let bike = ["hero", "honda", "ktm", "jawa"]
            console.log(bike.slice(1,2))
        }

        function state(){
            let state = ["maharashtra", "punjab", "mp", "chenni"]
            console.log(state.slice(1,3))
        }

        function city(){
            let city = ["pune", "mumbai", "nagpur", "nasik"]
            console.log(city.slice(-2,-1))
        }

        function country(){
            let country = ["india", "usa", "uk", "germmey"]
            console.log(country.slice(-3,-1))
        }

        function classes(){
            let classes = ["first", "second", "third", "fourth", "fiveth"]
            console.log(classes.slice(-1))
        }
        
        function pccomponents(){
            let pccomponents = ["moniter", "keybord", "mouse", "cpu"]
            console.log(pccomponents.slice(-1))
        }

        function company(){
            let company = ["asus","asrock","msi","bit"]
            console.log(company.slice(1))
        }

        function food(){
            let food = ["snacks","healthy","food","deit","breakfast"]

            console.log(food.slice())
        }

        function milkproducts(){
            let milkproducts = ["apanner","lasi","icecream","cream"]
 
            console.log(milkproducts.slice())
        }

        function colors(){
            let colors = ["orange","yellow","white","purple"]

            console.log(colors.slice())
        }

        function size(){
            let size = ["small","big","large","vergsmall","verybig"]

            console.log(size.slice())
        }

        function elec(){
            let elec = ["3W","5W","7W","9W","11W","13W"]

            console.log(elec.slice())
        }

        function port(){
            let port = ["oneport","twoports","threeports","fourports"]

            console.log(port.slice())
        }
    </script>
</body>
</html>
